# 开发环境配置

[server]
host = "127.0.0.1"
port = 8080
workers = 4

[database]
max_connections = 10
min_connections = 2
connect_timeout_seconds = 30
idle_timeout_seconds = 600
require_ssl = false

[redis]
pool_size = 10
connect_timeout_seconds = 5

[jwt]
expiry_seconds = 900          # 15 分钟
refresh_expiry_days = 7
issuer = "zinnia-dev"
audience = "zinnia-api"

[rate_limit]
requests_per_minute = 60
burst_size = 10
login_attempts_per_minute = 10

[logging]
level = "debug"
format = "pretty"             # pretty | json

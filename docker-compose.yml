version: '3.9'

services:
  # =====================================
  # Zinnia 应用服务
  # =====================================
  zinnia:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: zinnia-app
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - RUN_MODE=production
      - DATABASE_URL=postgres://zinnia:${DB_PASSWORD:-zinnia_secret}@timescaledb:5432/zinnia
      - REDIS_URL=redis://:${REDIS_PASSWORD:-redis_secret}@redis:6379/0
      - JWT_SECRET=${JWT_SECRET:-your-very-secure-jwt-secret-key-at-least-32-chars}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-base64-encoded-32-byte-key-here}
      - SERVER__HOST=0.0.0.0
      - SERVER__PORT=8080
      - LOG_LEVEL=info
    depends_on:
      timescaledb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - zinnia-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # =====================================
  # TimescaleDB (PostgreSQL with TimescaleDB extension)
  # =====================================
  timescaledb:
    image: timescale/timescaledb:latest-pg15
    container_name: zinnia-timescaledb
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=zinnia
      - POSTGRES_PASSWORD=${DB_PASSWORD:-zinnia_secret}
      - POSTGRES_DB=zinnia
    volumes:
      - timescaledb_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d:ro
    networks:
      - zinnia-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U zinnia -d zinnia"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # =====================================
  # Redis 缓存服务
  # =====================================
  redis:
    image: redis:7-alpine
    container_name: zinnia-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis_secret} --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - zinnia-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-redis_secret}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

# =====================================
# Networks
# =====================================
networks:
  zinnia-network:
    driver: bridge

# =====================================
# Volumes
# =====================================
volumes:
  timescaledb_data:
    driver: local
  redis_data:
    driver: local

# ===========================================
# Zinnia 生产环境完整部署配置
# ===========================================
# 包含: Zinnia应用、TimescaleDB、Redis、Nginx反向代理、Certbot
# 使用: ./scripts/deploy.sh
#
# 启动命令:
#   docker compose -f docker-compose.prod.yml --env-file .env.production up -d
#
# 前置条件:
#   1. 创建 secrets/ 目录下的所有密钥文件
#   2. 配置 .env.production 环境变量
# ===========================================

networks:
  frontend:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/24
  backend:
    driver: bridge
    internal: true
    ipam:
      config:
        - subnet: 172.21.0.0/24

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  certbot_data:
    driver: local
  certbot_conf:
    driver: local
  nginx_html:
    driver: local

secrets:
  db_password:
    file: ./secrets/db_password
    # 最小权限：仅 root 可读（entrypoint 以 root 运行，读取后降权）
  redis_password:
    file: ./secrets/redis_password
  jwt_secret:
    file: ./secrets/jwt_secret
  encryption_key:
    file: ./secrets/encryption_key
  smtp_password:
    file: ./secrets/smtp_password
  recaptcha_secret:
    file: ./secrets/recaptcha_secret

services:
  # =====================================
  # TimescaleDB - 数据库服务
  # =====================================
  timescaledb:
    image: timescale/timescaledb:latest-pg15
    container_name: zinnia-timescaledb
    restart: unless-stopped
    networks:
      - backend
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-zinnia}
      POSTGRES_PASSWORD_FILE: /run/secrets/db_password
      POSTGRES_DB: ${POSTGRES_DB:-zinnia}
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d:ro
    secrets:
      - db_password
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-zinnia} -d ${POSTGRES_DB:-zinnia}"]
      interval: 10s
      timeout: 5s
      retries: 6
      start_period: 20s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '2.0'
        reservations:
          memory: 1G
          cpus: '0.5'
    security_opt:
      - no-new-privileges:true

  # =====================================
  # Redis - 缓存服务
  # =====================================
  redis:
    image: redis:7-alpine
    container_name: zinnia-redis
    restart: unless-stopped
    networks:
      - backend
    volumes:
      - redis_data:/data
      - ./scripts/redis-entrypoint.sh:/usr/local/bin/redis-startup.sh:ro
    entrypoint: ["/bin/sh", "/usr/local/bin/redis-startup.sh"]
    secrets:
      - redis_password
    healthcheck:
      test: ["CMD-SHELL", "redis-cli -a $$(cat /run/secrets/redis_password) ping | grep -q PONG"]
      interval: 10s
      timeout: 5s
      retries: 6
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '1.0'
        reservations:
          memory: 256M
          cpus: '0.25'
    security_opt:
      - no-new-privileges:true

  # =====================================
  # Zinnia - 主应用服务
  # =====================================
  zinnia:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - BUILDKIT_INLINE_CACHE=1
    image: ${DOCKER_REGISTRY:-}zinnia:${IMAGE_TAG:-latest}
    container_name: zinnia-app
    restart: unless-stopped
    networks:
      - frontend
      - backend
    environment:
      # 应用环境
      APP_ENV: production
      RUST_BACKTRACE: ${RUST_BACKTRACE:-0}
      
      # 服务器配置（ZINNIA 前缀）
      ZINNIA_SERVER__HOST: 0.0.0.0
      ZINNIA_SERVER__PORT: 8080
      ZINNIA_SERVER__WORKERS: 0  # 0 = 自动检测 CPU 核心数
      
      # 数据库配置
      DATABASE_URL: postgres://${POSTGRES_USER:-zinnia}:__DB_PASS__@timescaledb:5432/${POSTGRES_DB:-zinnia}?sslmode=disable
      ZINNIA_DATABASE__MAX_CONNECTIONS: 50
      ZINNIA_DATABASE__MIN_CONNECTIONS: 10
      ZINNIA_DATABASE__CONNECT_TIMEOUT_SECONDS: 10
      ZINNIA_DATABASE__IDLE_TIMEOUT_SECONDS: 300
      ZINNIA_DATABASE__REQUIRE_SSL: false
      
      # Redis 配置
      REDIS_URL: redis://:__REDIS_PASS__@redis:6379/0
      ZINNIA_REDIS__POOL_SIZE: 20
      ZINNIA_REDIS__CONNECT_TIMEOUT_SECONDS: 3
      
      # JWT 配置
      ZINNIA_JWT__EXPIRY_SECONDS: 900
      ZINNIA_JWT__REFRESH_EXPIRY_DAYS: 7
      ZINNIA_JWT__ISSUER: zinnia
      ZINNIA_JWT__AUDIENCE: zinnia-api
      
      # 限流配置
      ZINNIA_RATE_LIMIT__REQUESTS_PER_MINUTE: 60
      ZINNIA_RATE_LIMIT__BURST_SIZE: 10
      ZINNIA_RATE_LIMIT__LOGIN_ATTEMPTS_PER_MINUTE: 5
      
      # 日志配置
      ZINNIA_LOGGING__LEVEL: ${LOG_LEVEL:-info}
      ZINNIA_LOGGING__FORMAT: json
      # SMTP 配置
      ZINNIA_SMTP__ENABLED: ${ZINNIA_SMTP__ENABLED:-false}
      ZINNIA_SMTP__HOST: ${ZINNIA_SMTP__HOST:-smtp.example.com}
      ZINNIA_SMTP__PORT: ${ZINNIA_SMTP__PORT:-465}
      ZINNIA_SMTP__USERNAME: ${ZINNIA_SMTP__USERNAME:-}
      ZINNIA_SMTP__FROM_EMAIL: ${ZINNIA_SMTP__FROM_EMAIL:-noreply@example.com}
      ZINNIA_SMTP__FROM_NAME: ${ZINNIA_SMTP__FROM_NAME:-Zinnia}
      ZINNIA_SMTP__TLS: ${ZINNIA_SMTP__TLS:-true}
      ZINNIA_SMTP__CODE_EXPIRY_SECONDS: ${ZINNIA_SMTP__CODE_EXPIRY_SECONDS:-600}
      ZINNIA_SMTP__MAX_SENDS_PER_HOUR: ${ZINNIA_SMTP__MAX_SENDS_PER_HOUR:-30}
      # reCAPTCHA 配置
      ZINNIA_RECAPTCHA__ENABLED: ${ZINNIA_RECAPTCHA__ENABLED:-false}
      ZINNIA_RECAPTCHA_SITE_KEY: ${ZINNIA_RECAPTCHA_SITE_KEY:-}
      ZINNIA_RECAPTCHA__SCORE_THRESHOLD: ${ZINNIA_RECAPTCHA__SCORE_THRESHOLD:-0.5}
      # 注册安全配置
      ZINNIA_REGISTRATION__MAX_PER_IP_PER_HOUR: ${ZINNIA_REGISTRATION__MAX_PER_IP_PER_HOUR:-3}
      ZINNIA_REGISTRATION__MAX_PER_IP_PER_DAY: ${ZINNIA_REGISTRATION__MAX_PER_IP_PER_DAY:-10}
      ZINNIA_REGISTRATION__REQUIRE_EMAIL_VERIFICATION: ${ZINNIA_REGISTRATION__REQUIRE_EMAIL_VERIFICATION:-false}
      ZINNIA_REGISTRATION__REQUIRE_RECAPTCHA: ${ZINNIA_REGISTRATION__REQUIRE_RECAPTCHA:-false}
    secrets:
      - db_password
      - redis_password
      - jwt_secret
      - encryption_key
      - smtp_password
      - recaptcha_secret
    depends_on:
      timescaledb:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -sf --max-time 5 http://localhost:8080/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    logging:
      driver: json-file
      options:
        max-size: "20m"
        max-file: "5"
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '1.0'
        reservations:
          memory: 256M
          cpus: '0.25'
    security_opt:
      - no-new-privileges:true
    read_only: false
    tmpfs:
      - /tmp:noexec,nosuid,nodev,size=100m

  # =====================================
  # Nginx - 反向代理 & SSL 终止
  # =====================================
  nginx:
    image: nginx:alpine
    container_name: zinnia-nginx
    restart: unless-stopped
    networks:
      - frontend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - certbot_conf:/etc/letsencrypt:ro
      - certbot_data:/var/www/certbot:ro
      - nginx_html:/usr/share/nginx/html:ro
    depends_on:
      zinnia:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'
        reservations:
          memory: 128M
          cpus: '0.1'
    security_opt:
      - no-new-privileges:true

  # =====================================
  # Certbot - SSL 证书管理
  # =====================================
  certbot:
    image: certbot/certbot:latest
    container_name: zinnia-certbot
    volumes:
      - certbot_conf:/etc/letsencrypt
      - certbot_data:/var/www/certbot
      - ./scripts/certbot-entrypoint.sh:/entrypoint.sh:ro
    entrypoint: ["/bin/sh", "/entrypoint.sh"]
    environment:
      - DOMAIN=${DOMAIN:-localhost}
      - EMAIL=${SSL_EMAIL:-}
    depends_on:
      - nginx
    logging:
      driver: json-file
      options:
        max-size: "5m"
        max-file: "3"
